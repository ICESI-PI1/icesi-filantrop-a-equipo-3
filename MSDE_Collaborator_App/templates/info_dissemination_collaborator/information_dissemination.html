{% extends 'layouts/base_collaborator.html'%}

{% block content %}
    <main class="container">
        <div>
            <h1 class="display-4 text-center mb-5">Difusión y Comunicación.</h1>
        </div>
        <form method="POST" action="{% url 'send_info_col' %}" class="d-flex">
            {% csrf_token %}
            <section>
                <div>
                    <div class="input-group mb-3">
                        <div>
                            <label for="message_to">Selecciona a qué oficina deseas enviar el mensaje</label>
                            <select name="message_to" id="message_to" class="form-control me-2">
                                <option value="philanthropy">
                                    Filantropía
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="form-group">
                    <label for="message">Escribe el mensaje</label>
                    <textarea class="form-control" rows="5" id="message" name="message"></textarea>
                </div>
            </section>
            <p></p>
            <section>
                <div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </section>
            <section>
                <div>
                    <a class="btn btn-outline-primary cancel-button" href="/col/info_dissemination/show" role="button">Ver mensajes</a>
                </div>
            </section>
        </form>
    </main>
{% endblock %}
