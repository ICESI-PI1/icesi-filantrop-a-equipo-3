{% extends 'layouts/base_collaborator.html'%}

{% block content %}
    <h1>Eliminar colaborador</h1>
    <p>Estás seguro de eliminar a "{{ collaborator.collaborator_name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <a href="/col/collaborator"><button class="btn-primary button-with-shadow" type="submit">Sí, eliminar</button></a>
    </form>
    <style>
        .button-with-shadow {
            color: white;
            border-radius: 5px;
        }
    </style>

{% endblock %}
