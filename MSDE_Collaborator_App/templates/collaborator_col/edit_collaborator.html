{% extends 'layouts/base_collaborator.html'%}

{% block content %}
    <h1>Edit collaborator Member</h1>
    <form method="POST" class="card card-body">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    <a class="btn btn-outline-primary cancel-button"
       href="/col/collaborator/{{ collaborator.collaborator_code }}/detail" role="button">Cancel</a>
    </form>
{% endblock %}
