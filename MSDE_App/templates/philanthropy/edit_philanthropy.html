{% extends 'layouts/base.html' %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url "philanthropy_detail" philanthropy.philanthropy_member_code %}">Cancel</a>
{% endblock %}
