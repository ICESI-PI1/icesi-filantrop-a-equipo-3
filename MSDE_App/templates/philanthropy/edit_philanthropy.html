{% extends 'layouts/base.html' %}

{% block content %}
    <h1>Edit Philanthropy Member</h1>
    <form method="POST" class="card card-body">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary button-with-shadow">Save Changes</button>
    <a class="btn btn-outline-primary cancel-button button-with-shadow"
       href="/fil/philanthropy/{{ philanthropy.philanthropy_member_code }}/philanthropy_detail" role="button">Cancel</a>
    </form>
{% endblock %}
