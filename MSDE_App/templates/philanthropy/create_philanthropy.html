{% extends 'layouts/base.html' %}
{% block content %}
       <main class="container">
            <div class="row">
                <div>
                     <form method="POST" class="card card-body">
                         <h1>New Philanthropy Member</h1>
                          {{ error }}
                          {% csrf_token %}
                          {{ form.as_p }}
                          <button type="submit" class="btn btn-primary">Save</button>
                         <a class="btn btn-outline-primary cancel-button" href="/philanthropy" role="button">Cancel</a>
                    </form>
                </div>
            </div>
       </main>
{% endblock %}
