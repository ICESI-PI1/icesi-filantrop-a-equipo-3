{% extends 'layouts/base.html' %}
{% block content %}
<main class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="card card-body" enctype="multipart/form-data">
                <h1>Registrar Nuevo Estudiante</h1>
                {% if form.instance.profile_picture %}
                    <div class="text-center mb-3">
                        <img src="{{ form.instance.profile_picture.url }}" alt="Foto de perfil de {{ form.instance.student_name }}" style="max-width: 100%; height: auto;">
                    </div>
                {% endif %}
                {{ error }}
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a class="btn btn-outline-primary cancel-button" href="/fil/students" role="button">Cancelar</a>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form method="POST" class="card card-body" enctype="multipart/form-data">
                <h1>Importar base de datos</h1>
                {% csrf_token %}
                <div class="form-group">
                    <figure>
                        <label for="databaseFile">Selecciona el archivo</label>
                        <input type="file" class="form-control-file" id="databaseFile" name="database_file">
                    </figure>
                </div>
                <button type="submit" class="btn btn-primary">Importar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
