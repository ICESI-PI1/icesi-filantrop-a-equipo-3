{% extends 'layouts/base.html' %}
{% block content %}
    <h1>Delete Student</h1>
    <p>Are you sure you want to delete the student "{{ student.student_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'edit_student' student.pk %}">Cancel</a>
{% endblock %}
