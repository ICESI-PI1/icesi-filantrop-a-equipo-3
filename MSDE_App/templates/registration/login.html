{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<section class="h-100" style="background-color: #044065;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="{% static 'imagenes/Logo.png' %}" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Filantropía</h4>
                </div>
                <form method="post">
                    {% csrf_token %}
                  <p>Por favor inicia sesión con tu cuenta (Filantropía o Colaborador)</p>
                  <div class="form-outline mb-4">
                      <label class="form-label">Usuario</label>
                      <label>
                          <input type="text" name="username" class="form-control" placeholder="Usuario" />
                      </label>
                  </div>
                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Contraseña</label>
                      <label>
                          <input type="password" name="password" class="form-control" placeholder="Contraseña"/>
                      </label>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-3 mb-3" style="background-color: #0367a6"
                            type="submit">Iniciar Sesión</button>
                  </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white d-flex flex-column justify-content-center align-items-center h-100 px-3 py-4 p-md-5 mx-md-4">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
