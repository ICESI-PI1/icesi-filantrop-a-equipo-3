{% extends 'layouts/base.html' %}

{% block content %}
    <h1>
    Students
</h1>

{% for s in students %}
<div>
    <p> {{ s.student_code}} with name {{ s.student_name}}</p>
    <a href="{% url 'edit_student' s.student_code %}">
        <p>Edit</p>
    </a>
    <a href="{% url 'delete_student' s.student_code %}">
        <p>Delete</p>
    </a>
</div>

{% endfor %}
{% endblock %}
