{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
        }

        /* Personaliza el color de fondo del sidebar */
        .sidebar {
            background-color: #0367A6;
            height: 100vh; /* Altura del sidebar igual al 100% del viewport */
            width: 15%; /* Ancho del sidebar del 20% del viewport */
            position: fixed; /* Fija el sidebar en su posición */
            overflow-y: auto; /* Agrega scroll si el contenido es largo */
            padding-top: 20px; /* Espacio superior */
            padding-bottom: 20px; /* Espacio inferior */
            border-bottom-right-radius: 30px;
            border-top-right-radius: 30px;
            margin-top: -20px; /* Compensa el espacio superior */
        }

        /* Personaliza el color al pasar el mouse sobre una opción */
        .sidebar-item:hover {
            background-color: #4590BF;
        }

        /* Estilo de las opciones del sidebar */
        .sidebar-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top:21%;
            margin-bottom:25%;
            padding: 10px;
        }

        /* Estilo para las imágenes */
        .sidebar-img {
            max-width: 25%; /* Tamaño máximo de las imágenes */
            margin-right: 10%; /* Espacio entre la imagen y el texto */
            margin-left: 5%; /* Espacio entre la imagen y el texto */
        }

        /* Estilo para el texto de las opciones */
        .sidebar-text {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            color: #FFFFFF;
            font-size: 130%;
        }

        /* Estilo para el contenido principal */
        .main-content {
            /* Ajusta el espacio superior del contenido principal */
            /* Deja espacio a la izquierda para el sidebar */
            /* Deja espacio a la derecha */
            margin: 20px 2% 2% 17%;
        }

        /* Estilo para el bloque superior */
        .top-block {
            background-color: #ffffff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        /* Estilo para la imagen en el bloque superior */
        .top-image {
            max-width: 12%;
            margin-left: auto; /* Coloca la imagen a la derecha */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <ul class="list-unstyled">
            <!-- Opción 1 -->
            <li class="sidebar-item">
                <img src="https://raw.githubusercontent.com/dylanMPP/resources/main/peligro.png" alt="" class="sidebar-img">
                <a class="sidebar-text">Alertas</a>
            </li>
            <!-- Opción 2 -->
            <li class="sidebar-item">
                <img src="https://raw.githubusercontent.com/dylanMPP/resources/main/nota.png" alt="Opción 2" class="sidebar-img">
                <a class="sidebar-text" href="/info_management">Gestión de info.</a>
            </li>
            <!-- Opción 3 -->
            <li class="sidebar-item">
                <img src="https://raw.githubusercontent.com/dylanMPP/resources/main/reporte%20(1).png" alt="Opción 3" class="sidebar-img">
                <a class="sidebar-text" href="/reports">Reportes</a>
            </li>
            <!-- Opción 4 -->
            <li class="sidebar-item">
                <img src="https://raw.githubusercontent.com/dylanMPP/resources/main/marketing.png" alt="Opción 4" class="sidebar-img">
                <a class="sidebar-text">Difusión</a>
            </li>
            <!-- Opción 5 -->
            <li class="sidebar-item">
                <img src="https://raw.githubusercontent.com/dylanMPP/resources/main/cerrar-sesion.png" alt="Salir" class="sidebar-img">
                <a class="sidebar-text" href="">Salir</a>
            </li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
    <link rel="stylesheet" href="/../../static/style.css">
    <script rel="stylesheet" src="{% static 'script.js' %}"></script>
    <script rel="stylesheet" src="{% static 'report_script.js' %}"></script>
        <div class="top-block">
            <img src="https://raw.githubusercontent.com/dylanMPP/resources/main/Logo_de_la_Universidad_ICESI.svg.png" alt="filantropia" class="top-image">
        </div>

        {% block content %}
        {% endblock content %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
